<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Shortime Online Restaurant: Savor exquisite flavors delivered to your doorstep. Elevate your dining experience with our curated menu and convenient online ordering."
    />
    <meta
      name="keywords"
      content="Shortime Online Restaurant: Savor exquisite flavors delivered to your doorstep. Elevate your dining experience with our curated menu and convenient online ordering."
    />
    <meta name="author" content="pixelstrap" />
    <link
      rel="icon"
      href="{% static 'assets/images/SiyaanaLogo.ico' %}"
      type="image/x-icon"
    />
    <link
      rel="shortcut icon"
      href="{% static 'assets/images/SiyaanaLogo.ico' %}"
      type="image/x-icon"
    />
    <title>Login</title>
    <!-- Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'assets/css/font-awesome.css' %}"
    />
    <!-- ico-font-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'assets/css/vendors/icofont.css' %}"
    />
    <!-- Themify icon-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'assets/css/vendors/themify.css' %}"
    />
    <!-- Flag icon-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'assets/css/vendors/flag-icon.css' %}"
    />
    <!-- Feather icon-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'assets/css/vendors/feather-icon.css' %}"
    />
    <!-- Plugins css start-->
    <!-- Plugins css Ends-->
    <!-- Bootstrap css-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'assets/css/vendors/bootstrap.css' %}"
    />
    <!-- App css-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'assets/css/style.css' %}"
    />
    <link
      id="color"
      rel="stylesheet"
      href="{% static 'assets/css/color-1.css' %}"
      media="screen"
    />
    <!-- Responsive css-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'assets/css/responsive.css' %}"
    />
  </head>
  <style>
    @media only screen and (max-width: 575.98px){
    .login-card {
    padding-top: 40px;
    padding-bottom: 40px;
    margin-top: -4rem;
  }
    }
  </style>

  <!-- login page start-->
  <div class="container-fluid p-0">
    <div class="row m-0">
      <div class="col-12 p-0">
        <div class="login-card login-dark" style='background: linear-gradient(117deg, #000 32.09%, #086b94 98.68%);'>
          <div>
            <div>
              <a class="logo" href="{% url 'siyyana_app:login' %}"
                ><img class="img-fluid for-light"
                  style="width:250px;"
                  src = "{% static 'assets/images/logo/siyyana_logo.png' %}"
                  alt="looginpage" /><img
              /></a>
            </div>
            <div class="login-main">
              <form class="theme-form" method="post">
                {% csrf_token %}
                <div class="form-group">
                  <label class="col-form-label">Email</label>
                  <input
                    class="form-control"
                    name="username_or_email"
                    type="text"
                    required=""
                  />
                </div>
                <div class="form-group">
                  <label class="col-form-label">Password</label>
                  <div class="form-input position-relative">
                      <input class="form-control" type="password" name="password" id="password" required="" />
                      <div class="show-hide">
                          <span class="show" onclick="togglePasswordVisibility()"></span>
                      </div>
                  </div>
              </div>
                <div class="form-group">
                  {% comment %} <a href="{% url 'accounts_app:forgot_password' %}">Forgot Password?</a> {% endcomment %}
                </div>
                <div class="form-group mb-0">
                  <div class="text-end mt-3">
                    <button
                      class="btn btn-primary btn-block w-100" type="submit" style="background: linear-gradient(117deg, #000 32.09%, #2096ad 98.68%)">
                      Log in
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% for message in messages %} {% if message.tags == 'success' %}
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script>
      var m = "{{message}}";
      swal("{{message}}", '', 'success')
      {% comment %} swal("Perfect!", m, "success") {% endcomment %}
    </script>
    {% else %}
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script>
      var m = "{{message}}";
      swal("{{message}}", '', 'error')
      {% comment %} swal("Perfect!", m, "success") {% endcomment %}
    </script>
    {% endif %} {% endfor %}

    <script>
      function togglePasswordVisibility() {
          var passwordInput = document.getElementById("password");
          var showHideSpan = document.querySelector(".show-hide span");
  
          if (passwordInput.type === "password") {
              passwordInput.type = "text";
              showHideSpan.classList.remove("show");
              showHideSpan.classList.add("hide");
          } else {
              passwordInput.type = "password";
              showHideSpan.classList.remove("hide");
              showHideSpan.classList.add("show");
          }
      }
    </script>
    <!-- latest jquery-->
    <script src = "{% static 'assets/js/jquery.min.js' %}"></script>
    <!-- Bootstrap js-->
    <script src = "{% static 'assets/js/bootstrap/bootstrap.bundle.min.js' %}"></script>
    <!-- feather icon js-->
    <script src = "{% static 'assets/js/icons/feather-icon/feather.min.js' %}"></script>
    <script src = "{% static 'assets/js/icons/feather-icon/feather-icon.js' %}"></script>
    <!-- scrollbar js-->
    <!-- Sidebar jquery-->
    <script src = "{% static 'assets/js/config.js' %}"></script>
    <!-- Plugins JS start-->
    <!-- calendar js-->
    <!-- Plugins JS Ends-->
    <!-- Theme js-->
    <script src = "{% static 'assets/js/script.js' %}"></script>
    <!-- Plugin used-->
  </div>
</html>
